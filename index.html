<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moralis Dex</title>
    <!-- CSS only (from Bootstrap)-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- own stylesheet-->
    <link rel="stylesheet" href="./style.css">
    <!--EthersJs import-->
    <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js" type="application/javascript"></script>
</head>

<body>
    
    <div class="container">
    
        <div class="row">
            <div class="col-12 col-md-6">
                <h1>Moralis Swap</h1>
            </div>

            <div class="col-12 col-md-6 d-flex align-items-center justify-content-md-center">
                <!--buttons-->
                <!-- <button class="btn btn-success btn-sm" id="btn-buy-crypto">Buy Crypto</button> -->
                <button class="btn btn-success btn-sm" id="btn-login">Wallet Login</button>
                <!-- <button class="btn btn-danger btn-sm" id="btn-logout">Logout</button> -->
            </div>
            
        </div>
 
        <form action="#" method="POST" class="exchange-form">
            <div class="row">
                <div class="col-12 col-md-6 mb-2">
                    <label>
                        Swap from:
                        <select class="from-token"></select>
                    </label>
                </div>
                <div class="col-12 col-md-6 mb-2">              
                        Amount:
                        <input type="text" name="from-amount" class="js-from-amount"/>
                    </label>
                    <div class="js-amount-error error"></div>
                </div>
                <div class="col-12 col-md-6">
                    <label>
                        Swap to:
                        <select class="to-token"></select>
                    </label>
                </div>
                
            </div>

            <div class="row">
                <div class="col">
                    <button type="submit" class="js-submit-quote btn btn-success btn-sm" disabled>Get Quote</button>
                    <button class="js-cancel btn btn-warning btn-sm" disabled>Cancel</button>
                </div>
                
            </div>

            <div class="js-quote-container"></div>
        </form>
        
        <table class="table table-dark table-striped">
            <thead>
                <h2>Top Coins</h2>
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Symbol</th>
                </tr>
            </thead>
            <tbody class="js-token-balances"></tbody>
        </table>



    </div>

    <!-- JavaScript Bundle with Popper (from Bootstrap)-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- Dex Javascript file-->
    <script src="./dex.js"></script>
    
</body>
</html>
